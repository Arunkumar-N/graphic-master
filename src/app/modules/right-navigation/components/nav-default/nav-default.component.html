<ul class="apps-ul mt-3" *ngFor="let module of modulesList| groupBy: 'group'">
    <span>{{module.key}}</span>
    <div class="dropdown-divider"></div>
    <li *ngFor="let moduleVal of module.value" class="apps-li">
      <a style="text-align: center;" (click)="openNav(moduleVal.component);">
        <i class="app-logo fa fa-2x" [ngClass]="moduleVal.icon" aria-hidden="true"></i>
        <span class="apps-span">{{moduleVal.name}}</span>
      </a>
    </li>
  </ul>
